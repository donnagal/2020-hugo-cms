<!-- Blog -->
<div class="container mx-auto pb-24" data-aos="fade-up" data-aos-duration="1000">

	<h3 class="text-4xl font-thin text-center pb-10 pt-24">Latest stories</h3>
		   
	<div class="flex flex-wrap list-none">
		{{ range (.Paginator 3).Pages.ByPublishDate.Reverse }}
		<div class="lg:w-1/3 px-16 mx-auto">
			<div class="">
				{{ .Render "li" }}
			</div>
		</div>
		{{ end }}
	</div>	  
</div>
