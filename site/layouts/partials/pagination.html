{{ if gt .Paginator.TotalPages 1 }}
 
<nav class="pb-32 flex">
    {{ if .Paginator.HasNext }}
    <div class="w-1/2">
        <a class="" title="Next Page" href="{{ .Paginator.Next.URL }}">
            &larr; Previous
        </a>
    </div>
    {{ end }}
    <div class="w-1/2 text-right">
        {{ if .Paginator.HasPrev }}
        <a class="" title="Previous Page" href="{{ .Paginator.Prev.URL }}">
            Next &rarr;
        </a>
        {{ end }}
    </div>
</nav>
 
{{ end }}
