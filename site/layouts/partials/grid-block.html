<section class="py-32" data-aos="fade-up" data-aos-duration="1000">
        <h2 class="leading-tight text-lg font-thin text-center text-grey-800 lg:px-32 pb-20">
          <small class="block font-bold uppercase tracking-wide text-grey-dark text-sm leading-loose">{{.heading}}</small>
          {{.description}}
        </h2>

        <div class="container mx-auto">
          <div class="flex">
			
			    {{ range .blurbs }}
            <article class="w-full p-3">
                <img src="{{ .image }}">
              <p class="pt-2 text-grey-800 leading-loose">
					  {{ .text }}
              </p>
            </article>
			    {{ end }}
          </div>
        </div>

      </section>
