<section class="lg:py-32" data-aos="fade-up" data-aos-duration="1000">
        <h2 class="leading-tight text-lg font-thin text-center text-grey-800 lg:px-32 pb-20">
          <small class="block font-bold uppercase tracking-wide text-grey-dark text-sm leading-loose">{{.heading}}</small>
          {{.description}}
        </h2>

        <div class="container mx-auto">
            <div class="flex flex-wrap">
                {{ range .blurbs }}
                <div class="lg:w-1/3 w-full p-1">
                    <div class="w-auto flex-grow flex flex-col justify-center text-white  lg:h-64 h-32 lg:p-32 p-8 bg-cover bg-center relative overlay overlay-hover"  
                      style="background-image: url('{{.image}}')"> 
                      
                      <div class="z-10">
                          <h3 class="lg:text-4xl text-2xl font-medium font-serif ">
                              {{ .text }}
                          </h3>
                      </div>
                      <div class="absolute inset-0 bg-black opacity-50 h-full flex flex-col"></div>
                    </div>
                </div>
                {{ end }}
              </div>
        </div>




      </section>
