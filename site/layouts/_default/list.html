{{ define "main" }}

{{ partial "jumbotron" (dict "imageUrl" "/img/blog-index.jpg" "title" "Latest stories") }}

<div id="stories" class="container mx-auto pt-24">
  <ul class="w-3/5 mx-auto">
      {{ range (.Paginator 2).Pages.ByPublishDate.Reverse }}
          <div class="">
            {{ .Render "li"}}
          </div>
      {{ end }}
  </ul>
  {{ partial "pagination" . }}
</div>

{{end}}
